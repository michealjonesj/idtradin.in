<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - B2B Platform</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 4rem auto;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="index.html" style="color: white; text-decoration: none;">B2B Platform</a></div>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <h2 class="text-center" style="margin-bottom: 1rem;">Partner Login</h2>
                <p class="text-center" style="color: #666; margin-bottom: 2rem;">
                    Access your partner portal to place orders and track rewards
                </p>
                
                <div id="alertMessage"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                </form>
                
                <p class="text-center" style="margin-top: 1rem;">
                    <small>Default Admin: admin@example.com / admin123</small>
                </p>
            </div>
        </div>
    </div>

    <script src="js/localStorageService.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (isAuthenticated()) {
            const user = getCurrentUser();
            if (user.role === 'admin') {
                window.location.href = 'pages/admin-dashboard.html';
            } else {
                window.location.href = 'pages/partner-dashboard.html';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const result = login(email, password);
            const alertDiv = document.getElementById('alertMessage');
            
            if (result.success) {
                alertDiv.innerHTML = '<div class="alert alert-success">Login successful! Redirecting...</div>';
                setTimeout(() => {
                    if (result.user.role === 'admin') {
                        window.location.href = 'pages/admin-dashboard.html';
                    } else {
                        window.location.href = 'pages/partner-dashboard.html';
                    }
                }, 500);
            } else {
                alertDiv.innerHTML = `<div class="alert alert-error">${result.message}</div>`;
            }
        });
    </script>
</body>
</html>
