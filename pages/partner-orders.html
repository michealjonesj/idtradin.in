<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - B2B Platform</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="../index.html" style="color: white; text-decoration: none;">Partner Portal</a></div>
            <ul>
                <li><a href="partner-dashboard.html">Dashboard</a></li>
                <li><a href="partner-order-form.html">New Order</a></li>
                <li><a href="partner-orders.html">Order History</a></li>
                <li><a href="../index.html">Public Site</a></li>
                <li><a href="#" onclick="logout(); return false;">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Order History</h1>
        
        <div class="card" style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Date</th>
                        <th>Site Address</th>
                        <th>Status</th>
                        <th>Total Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                    <tr>
                        <td colspan="6" class="text-center">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="../js/localStorageService.js"></script>
    <script src="../js/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        if (!requireAuth('partner')) return;

        const user = getCurrentUser();

        function getStatusColor(status) {
            switch(status) {
                case 'New': return 'badge-info';
                case 'Processing': return 'badge-warning';
                case 'Delivered': return 'badge-success';
                case 'Cancelled': return 'badge-danger';
                default: return 'badge-secondary';
            }
        }

        function loadOrders() {
            const orders = localStorageService.getOrdersByPartner(user._id)
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            const tbody = document.getElementById('ordersTable');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No orders found</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>${order._id.slice(-8)}</td>
                    <td>${new Date(order.createdAt).toLocaleDateString()}</td>
                    <td>${order.projectSiteAddress}</td>
                    <td><span class="badge ${getStatusColor(order.status)}">${order.status}</span></td>
                    <td>₹${order.totalAmount.toLocaleString('en-IN')}</td>
                    <td>
                        <button class="btn btn-primary" style="padding: 0.25rem 0.75rem; font-size: 0.875rem;" 
                                onclick="downloadInvoice('${order._id}')">Download Invoice</button>
                    </td>
                </tr>
            `).join('');
        }

        function downloadInvoice(orderId) {
            const invoice = localStorageService.getInvoiceByOrder(orderId);
            if (!invoice) {
                alert('Invoice not found');
                return;
            }

            const order = localStorageService.getOrder(invoice.orderId);
            const partner = localStorageService.getUser(invoice.partnerId);

            // Generate PDF using jsPDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Header
            doc.setFontSize(20);
            doc.text('INVOICE', 105, 20, { align: 'center' });

            // Invoice details
            doc.setFontSize(12);
            doc.text(`Invoice Number: ${invoice.invoiceNumber}`, 20, 35);
            doc.text(`Date: ${new Date(invoice.createdAt).toLocaleDateString()}`, 20, 42);
            doc.text(`Status: ${invoice.isPaid ? 'Paid' : 'Unpaid'}`, 20, 49);

            // Bill To
            let yPos = 70;
            doc.setFontSize(14);
            doc.text('Bill To:', 20, yPos);
            doc.setFontSize(12);
            yPos += 7;
            doc.text(partner.companyName, 20, yPos);
            yPos += 7;
            doc.text(`Contact: ${partner.contactPerson}`, 20, yPos);
            if (partner.email) {
                yPos += 7;
                doc.text(`Email: ${partner.email}`, 20, yPos);
            }

            // Items
            yPos += 15;
            doc.setFontSize(14);
            doc.text('Items:', 20, yPos);
            yPos += 10;
            doc.setFontSize(10);
            doc.text('Item', 20, yPos);
            doc.text('Quantity', 100, yPos);
            doc.text('Price', 140, yPos);
            doc.text('Total', 170, yPos);
            yPos += 5;
            doc.line(20, yPos, 190, yPos);
            yPos += 8;

            order.items.forEach(item => {
                const product = typeof item.productId === 'object' ? item.productId : localStorageService.getProduct(item.productId);
                const itemTotal = item.price * item.quantity;
                doc.text(product.name || 'Product', 20, yPos, { maxWidth: 75 });
                doc.text(item.quantity.toString(), 100, yPos);
                doc.text(`₹${item.price.toFixed(2)}`, 140, yPos);
                doc.text(`₹${itemTotal.toFixed(2)}`, 170, yPos);
                yPos += 10;
            });

            // Total
            yPos += 5;
            doc.line(140, yPos, 190, yPos);
            yPos += 8;
            doc.setFontSize(12);
            doc.setFont(undefined, 'bold');
            doc.text('Total Amount:', 140, yPos);
            doc.text(`₹${invoice.totalAmount.toFixed(2)}`, 170, yPos);

            doc.save(`invoice-${invoice.invoiceNumber}.pdf`);
        }

        loadOrders();
    </script>
</body>
</html>
